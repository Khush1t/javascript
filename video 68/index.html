<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM IDs, Classes</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            margin: 20px;
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Nom nom nom 1</div>
        <div class="box">Nom nom nom 1.5</div>
        <div class="box">Nom nom nom 2</div>
        <div id="redBox" class="box">Nom nom nom 2.5</div>
        <div class="box">Nom nom nom 3</div>
        <div class="box">Nom nom nom 4</div>
        <div class="box">Nom nom nom 5</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
